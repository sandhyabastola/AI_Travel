<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login to Your Account</h2>
    {% if messages %}
  <div id="django-messages" class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}


    <form method="POST" action="{% url 'core:login' %}">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'core:register' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");

    if (loginForm) {
        loginForm.addEventListener("submit", function (e) {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("login-password").value;

            if (!username || !password) {
                e.preventDefault();
                alert("Please fill in both fields.");
                return false;
            }
        });
    }

    const toggleBtn = document.getElementById("toggle-login-password");
    if (toggleBtn) {
        toggleBtn.addEventListener("click", function () {
            const passInput = document.getElementById("login-password");
            const type = passInput.type === "password" ? "text" : "password";
            passInput.type = type;
            this.textContent = type === "password" ? "Show" : "Hide";
        });
    }
});
</script>


</body>
</html>
