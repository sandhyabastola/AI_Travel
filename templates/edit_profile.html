{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">


<div class="edit-container">
  <h2>Edit Your Profile</h2>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Current Avatar -->
    {% if user.userprofile.avatar %}
    <div class="profile-avatar">
      <img src="{{ user.userprofile.avatar.url }}" alt="Current Avatar">
      <span>Current Avatar</span>
    </div>
    {% endif %}

    <!-- Upload New Avatar -->
    <div class="form-group">
      <label for="avatar">Upload New Avatar</label>
      <input type="file" name="avatar" id="avatar" accept="image/*">
      <label for="avatar" class="file-label">Choose File</label>
    </div>

    <!-- Name -->
    <div class="form-group">
      <label for="first_name">Name</label>
      <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{{ user.email }}" required>
    </div>

    <!-- Bio -->
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea name="bio" id="bio" rows="4" placeholder="Write something about yourself...">{{ user.userprofile.bio }}</textarea>
    </div>

    <!-- Save Button -->
    <button type="submit" class="submit-btn">Save Changes</button>
  </form>
</div>
{% endblock %}
