
{% load static %}

{% block content %}
<style>
  body {
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
  }

  .edit-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .edit-container h2 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
    color: #555;
  }

  input[type="text"],
  input[type="email"],
  input[type="file"],
  textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: border 0.3s;
  }

  input:focus,
  textarea:focus {
    border-color: #4f46e5;
    outline: none;
  }

  .profile-avatar {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .profile-avatar img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid #ccc;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #4f46e5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background-color: #3730a3;
  }
</style>

<div class="edit-container">
  <h2>Edit Your Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% if user.userprofile.avatar %}
    <div class="profile-avatar">
      <img src="{{ user.userprofile.avatar.url }}" alt="Current Avatar">
      <span>Current Avatar</span>
    </div>
    {% endif %}

    <div class="form-group">
      <label for="avatar">Upload New Avatar</label>
      {{ form.avatar }}
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      {{ form.bio }}
    </div>

    <!-- Add more fields as needed -->
    <!-- Example:
    <div class="form-group">
      <label for="phone">Phone Number</label>
      {{ form.phone }}
    </div>
    -->

    <button type="submit" class="submit-btn">Save Changes</button>
  </form>
</div>
{% endblock %}
