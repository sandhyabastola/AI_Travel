{% load static %}

{% block content %}
<style>
  body {
    background-color: #f4f6f9;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .edit-container {
    max-width: 650px;
    margin: 60px auto;
    padding: 40px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease-in-out;
  }

  .edit-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
  }

  .edit-container h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
    color: #1f2937;
  }

  .form-group {
    margin-bottom: 22px;
  }

  label {
    display: block;
    font-size: 15px;
    margin-bottom: 10px;
    color: #374151;
    font-weight: 600;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    background: #f9fafb;
    transition: all 0.3s ease-in-out;
  }

  input:focus,
  textarea:focus {
    border-color: #4f46e5;
    background: #fff;
    outline: none;
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  /* Avatar Section */
  .profile-avatar {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .profile-avatar img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid #4f46e5;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
  }

  /* Custom File Upload */
  input[type="file"] {
    display: none;
  }

  .file-label {
    display: inline-block;
    padding: 12px 20px;
    background: #4f46e5;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .file-label:hover {
    background: #3730a3;
  }

  .submit-btn {
    width: 100%;
    padding: 14px;
    font-size: 17px;
    font-weight: 600;
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .submit-btn:hover {
    background: linear-gradient(90deg, #3730a3, #4f46e5);
    transform: translateY(-1px);
    box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
  }
</style>

<div class="edit-container">
  <h2>Edit Your Profile</h2>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Current Avatar -->
    {% if user.userprofile.avatar %}
    <div class="profile-avatar">
      <img src="{{ user.userprofile.avatar.url }}" alt="Current Avatar">
      <span>Current Avatar</span>
    </div>
    {% endif %}

    <!-- Upload New Avatar -->
    <div class="form-group">
      <label for="avatar">Upload New Avatar</label>
      <input type="file" name="avatar" id="avatar" accept="image/*">
      <label for="avatar" class="file-label">Choose File</label>
    </div>

    <!-- Name -->
    <div class="form-group">
      <label for="first_name">Name</label>
      <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{{ user.email }}" required>
    </div>

    <!-- Bio -->
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea name="bio" id="bio" rows="4" placeholder="Write something about yourself...">{{ user.userprofile.bio }}</textarea>
    </div>

    <!-- Save Button -->
    <button type="submit" class="submit-btn">Save Changes</button>
  </form>
</div>
{% endblock %}
