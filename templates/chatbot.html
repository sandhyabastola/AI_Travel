<!DOCTYPE html>
<html>
<head>
    <title>YatriBot Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll; }
        .msg { margin: 5px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Chat with YatriBot ðŸ¤–</h2>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message');
            const message = input.value;
            if (!message) return;

            appendMessage('You', message, 'user');
            input.value = '';

            const response = await fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            appendMessage('YatriBot', data.response, 'bot');
        }

        function appendMessage(sender, text, cls) {
            const div = document.getElementById('chatbox');
            const msg = document.createElement('div');
            msg.className = `msg ${cls}`;
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            div.appendChild(msg);
            div.scrollTop = div.scrollHeight;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
