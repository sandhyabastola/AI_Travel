{%load static%}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YatriBot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 500px;
            height: 85%;
            overflow: hidden;
        }

        .chat-header {
            background: #2575fc;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7f7f7;
        }

        .msg {
            margin: 10px 0;
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        .msg.user {
            justify-content: flex-end;
        }

        .msg.bot {
            justify-content: flex-start;
        }

        .msg-content {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
            font-size: 14px;
        }

        .msg.user .msg-content {
            background: #2575fc;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .msg.bot .msg-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #1b5ed9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .msg-content {
                max-width: 90%;
                font-size: 13px;
            }
            .chat-header {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with YatriBot ðŸ¤–</div>
        <div id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

   <script>
    async function sendMessage() {
    const input = document.getElementById('message');
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = '';

    try {
        const response = await fetch('/core/chatbot/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken'),
    },
    body: JSON.stringify({ message: message }),
    credentials: 'same-origin'   // âœ… ensures cookies are sent
});


        const data = await response.json();
        appendMessage(data.reply, 'bot');  // âœ… now matches Django
    } catch (error) {
        appendMessage("Something went wrong. Please try again.", 'bot');
        console.error("Fetch error:", error);
    }
}


    function appendMessage(text, sender) {
        const div = document.getElementById('chatbox');
        const msg = document.createElement('div');
        msg.className = `msg ${sender}`;
        msg.innerHTML = `<div class="msg-content">${text}</div>`;
        div.appendChild(msg);
        div.scrollTop = div.scrollHeight;
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
