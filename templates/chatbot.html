{%load static%}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YatriBot Chat</title>
    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: rgba(255,255,255,0.95);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 420px;
            height: 80vh;
            min-height: 500px;
            overflow: hidden;
            border: 1.5px solid rgba(255,255,255,0.18);
        }

        .chat-header {
            background: linear-gradient(90deg, #2575fc 60%, #6a11cb 100%);
            color: #fff;
            padding: 18px 0;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(80,80,200,0.08);
        }

        #chatbox {
            flex: 1;
            padding: 18px 12px 12px 12px;
            overflow-y: auto;
            background: #f4f7fb;
            scroll-behavior: smooth;
        }


        .msg {
            margin: 12px 0;
            display: flex;
            align-items: flex-end;
            animation: fadeIn 0.3s ease-in-out;
        }

        .msg.user {
            justify-content: flex-end;
        }

        .msg.bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 8px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(80,80,200,0.08);
        }

        .msg-content {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(80,80,200,0.06);
            word-break: break-word;
        }

        .msg.user .msg-content {
            background: linear-gradient(90deg, #2575fc 60%, #6a11cb 100%);
            color: white;
            border-bottom-right-radius: 7px;
        }

        .msg.bot .msg-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 7px;
        }


        .chat-input {
            display: flex;
            border-top: 1px solid #e0e0e0;
            background: #f4f7fb;
        }

        .chat-input input {
            flex: 1;
            padding: 14px 16px;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 0 0 0 18px;
            background: #f4f7fb;
        }

        .chat-input button {
            background: linear-gradient(90deg, #2575fc 60%, #6a11cb 100%);
            color: white;
            border: none;
            padding: 0 28px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 0 18px 0;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #1b5ed9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .chat-container {
                min-height: 100vh;
                height: 100vh;
                max-width: 100vw;
                border-radius: 0;
            }
            .msg-content {
                max-width: 95%;
                font-size: 14px;
            }
            .chat-header {
                font-size: 17px;
                padding: 14px 0;
            }
            .chat-input input, .chat-input button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chat with YatriBot <span style="font-size:20px;">ðŸ¤–</span></div>
        <div id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

   <script>
    async function sendMessage() {
    const input = document.getElementById('message');
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = '';

    try {
    const response = await fetch('/core/chatbot/chat-api/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken'),
    },
    body: JSON.stringify({ message: message }),
    credentials: 'same-origin'   // âœ… ensures cookies are sent
});


    const data = await response.json();
    // Use 'response' field for bot reply, fallback to 'reply' for backward compatibility
    appendMessage(data.response || data.reply || "Sorry, I didn't understand that.", 'bot');
    } catch (error) {
        appendMessage("Something went wrong. Please try again.", 'bot');
        console.error("Fetch error:", error);
    }
}



    function appendMessage(text, sender) {
        const div = document.getElementById('chatbox');
        const msg = document.createElement('div');
        msg.className = `msg ${sender}`;
        let avatar = '';
        if(sender === 'bot') {
            avatar = `<div class="avatar">ðŸ¤–</div>`;
        } else {
            avatar = `<div class="avatar" style="background:#2575fc;color:#fff;">ðŸ§‘</div>`;
        }
        if(sender === 'bot') {
            msg.innerHTML = `${avatar}<div class="msg-content">${text}</div>`;
        } else {
            msg.innerHTML = `<div class="msg-content">${text}</div>${avatar}`;
        }
        div.appendChild(msg);
        div.scrollTop = div.scrollHeight;
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
