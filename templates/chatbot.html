{%load static%}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YatriBot Chat</title>
    <style>
    /* --- Base Layout --- */
    body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #374151, #1f2937);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #374151;
    }

    /* --- Chat Container --- */
    .chat-container {
        background: #f9fafb; /* very light gray */
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 480px;
        height: 85%;
        overflow: hidden;
        border: 1px solid #e5e7eb;
    }

    /* --- Header --- */
    .chat-header {
        background: #374151;
        color: #f3f4f6;
        padding: 16px;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.3px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* --- Chat Body --- */
    #chatbox {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f3f4f6;
        scrollbar-width: thin;
        scrollbar-color: #9ca3af #f3f4f6;
    }

    #chatbox::-webkit-scrollbar {
        width: 6px;
    }
    #chatbox::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 3px;
    }

    /* --- Message Layout --- */
    .msg {
        margin: 10px 0;
        display: flex;
        align-items: flex-end;
        animation: fadeIn 0.25s ease-in-out;
    }

    .msg.user {
        justify-content: flex-end;
    }

    .msg.bot {
        justify-content: flex-start;
    }

    .msg-content {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 12px;
        line-height: 1.5;
        font-size: 14px;
        word-wrap: break-word;
    }

    /* --- Message Bubbles --- */
    .msg.user .msg-content {
        background: #374151;
        color: #f3f4f6;
        border-bottom-right-radius: 4px;
    }

    .msg.bot .msg-content {
        background: #e5e7eb;
        color: #111827;
        border-bottom-left-radius: 4px;
    }

    /* --- Input Section --- */
    .chat-input {
        display: flex;
        border-top: 1px solid #d1d5db;
        background: #f9fafb;
    }

    .chat-input input {
        flex: 1;
        padding: 14px;
        border: none;
        outline: none;
        font-size: 14px;
        background: transparent;
        color: #111827;
    }

    .chat-input input::placeholder {
        color: #9ca3af;
    }

    .chat-input button {
        background: #374151;
        color: #f3f4f6;
        border: none;
        padding: 0 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.25s ease;
        border-left: 1px solid #d1d5db;
    }

    .chat-input button:hover {
        background: #1f2937;
    }

    /* --- Animation --- */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Responsive Design --- */
    @media (max-width: 600px) {
        .chat-container {
            height: 90%;
            max-width: 95%;
        }
        .msg-content {
            max-width: 90%;
            font-size: 13px;
        }
        .chat-header {
            font-size: 16px;
        }
    }
</style>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with YatriBot ðŸ¤–</div>
        <div id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

   <script>
    async function sendMessage() {
    const input = document.getElementById('message');
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = '';

    try {
        const response = await fetch('/core/chatbot/chat-api/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken'),
    },
    body: JSON.stringify({ message: message }),
    credentials: 'same-origin'   // âœ… ensures cookies are sent
});


        const data = await response.json();
        appendMessage(data.reply, 'bot');  // âœ… now matches Django
    } catch (error) {
        appendMessage("Something went wrong. Please try again.", 'bot');
        console.error("Fetch error:", error);
    }
}


    function appendMessage(text, sender) {
        const div = document.getElementById('chatbox');
        const msg = document.createElement('div');
        msg.className = `msg ${sender}`;
        msg.innerHTML = `<div class="msg-content">${text}</div>`;
        div.appendChild(msg);
        div.scrollTop = div.scrollHeight;
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
