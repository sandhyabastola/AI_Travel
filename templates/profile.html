<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
    <div class="flex flex-col items-center">
      <!-- Profile Image -->
      <div class="mb-4">
        <img src="{{ user.userprofile.avatar.url }}" alt="Profile Picture" class="w-24 h-24 rounded-full shadow-md">
      </div>

      <!-- Username -->
      <h2 class="text-2xl font-semibold text-gray-800">{{ user.username }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>

      <!-- Divider -->
      <div class="w-full border-t mt-6 pt-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">About</h3>
        <p class="text-gray-600 text-sm">
          {% if user.userprofile.bio %}
            {{ user.userprofile.bio }}
          {% else %}
            No bio provided. Update your profile.
          {% endif %}
        </p>
      </div>

      <!-- Actions -->
      <div class="mt-6 w-full">
        <a href="{% url 'core:edit_profile' %}" class="block w-full text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Edit Profile</a>
        <a href="{% url 'core:logout' %}" class="mt-3 block w-full text-center bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition">Log Out</a>
      </div>
    </div>
  </div>

</body>
</html>
