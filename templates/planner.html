{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background:#374151;
            margin: 0;
            padding: 0;
        }

        .planner-container {
            max-width: 550px;
            margin: 60px auto;
            background: white;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #374151;
            margin-bottom: 28px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #374151;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #374151;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #14181eff;
        }

        @media screen and (max-width: 600px) {
            .planner-container {
                margin: 20px;
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">AI Travel Assistant</a>
    </div>
   </nav>
    <div class="planner-container">
        <h2>Plan Your Trip</h2>
        <form method="post" action="{% url 'core:planner' %}">
            {% csrf_token %}
            
            <label for="destination">Destination</label>
            <input type="text" name="destination" id="destination" placeholder="e.g., Kathmandu"
                value="{{ form_data.destination|default:'' }}" required>

            <label for="style">Travel Style</label>
            <select name="style" id="style" required>
                <option value="">Select a style</option>
                <option value="adventure">Adventure</option>
                <option value="relaxation">Relaxation</option>
                <option value="cultural">Cultural</option>
                <option value="wildlife">Wildlife</option>
                <option value="family-friendly">Family Friendly</option>
                <option value="budget">Budget</option>
                <option value="trekking">Trekking</option>
            </select>
              <label for="category">Category</label>
<select name="category" id="category" required>
    <option value="">Select a category</option>
    <option value="relaxation">Relaxation</option>
    <option value="nature">Nature</option>
    <option value="nationalpark">National Park</option>
    <option value="temple">Temple</option>
    <option value="lake">Lake</option>
    <option value="hill">Hill</option>
    <option value="cultural">Cultural</option>
    <option value="stupa">Stupa</option>
    <option value="cave">Cave</option>
</select>
            <label for="weather">Weather Preference</label>
            <select name="weather" id="weather">
                <option value="any">Any</option>
                <option value="sunny">Sunny</option>
                <option value="warm">Warm</option>
                <option value="cold">Cold</option>
                <option value="rainy">Rainy</option>
            </select>

            <label for="budget">Budget (NRS)</label>
            <input type="number" name="budget" id="budget" min="100" max="10000"
                value="{{ form_data.budget|default:'1000' }}" required>

         
            <label for="travel_route">Travel Route</label>
            <input type="text" name="travel_route" id="travel_route" placeholder="e.g., Pokhara to Mustang"
                value="{{ form_data.travel_route|default:'' }}">

            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date" value="{{ form_data.start_date|default:'' }}">

            <label for="end_date">End Date</label>
            <input type="date" name="end_date" id="end_date" value="{{ form_data.end_date|default:'' }}">

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
